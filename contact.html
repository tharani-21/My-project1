<!DOCTYPE html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\admin\Desktop\My project\css\contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p></p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>11/66,Sugar Camp Road,<br>Owatonna,Minnesota,<br>560321</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>1800 6545 2231</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>shoponline1234@yahoo.in</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
               <h2>Send Message</h2>
               <div class="inputbox">
                   <input id="name" type="text" placeholder="Full name" required>
               </div>
               <div class="inputbox">
                <input id="email" type="text" placeholder="Email" required>
            </div>
            <div class="inputbox">
                <textarea id="tx" placeholder="Type your message here..." height="30" width="30"></textarea>
            </div>
            <div class="inputbox">
                <button id="submit" onclick="goto()">Send </button>
            </div>
        </div>
        </div>
    </section>
</body>
<script src="C:\Users\admin\Desktop\My project\js files\contact.js"></script>
</html>
